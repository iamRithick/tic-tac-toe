<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    
    <title>The X-O Challenge</title>
</head>
<body>
    <center>
        <div class="container-fluid">
            <h1>The X-O Challenge</h1>
            <div class="confetti" id="celebration" style="width:70%; height:80%; margin-left: 200px;">
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
                <div class="confetti-piece"></div>
            </div>

            <div class="col-xl-4">
                <form class="form-inline">
                    <div class="row">
                        <label class="row" style="padding:5px; text-align:left"><b> Player1: </b></label>
                        <div class="input-group col-xl-4">
                            <div class="input-group-prepend col-xl-1">
                                <span class="input-group-text"><input type="color" id="color1" value="#FFFF00"></span>
                            </div>
                            <div class="col-xl-4">
                                <input type="text" class="form-control" placeholder="Player1 name" id="player1" autofocus autocomplete="on">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <label class="row" style="padding:5px; text-align:left"><b> Player2: </b></label>
                        <div class="input-group col-xl-4">
                            <div class="input-group-prepend col-xl-1">
                                <span class="input-group-text"><input type="color" id="color2" value="#000000"></span>
                            </div>
                            <div class="col-xl-4">
                                <input type="text" class="form-control" placeholder="Player2 name" id="player2">
                            </div>
                        </div>
                    </div>
                </form>
                <div class="buttons">
                    <input type="button" class="btn btn-primary" id="startGame" onclick="readInputs()" value="Start Game">
                    <input type="button" class="btn btn-danger" id="reset" onclick="reset()" value="Reset">
                </div>
                <table class="table" id="game">
                    <tbody>
                        <tr id="r1" class="top">
                            <td id="t1" class="left"></td>
                            <td id="t2" class="center"></td>
                            <td id="t3" class="right"></td>
                        </tr>
                        <tr id="r2" class="midddle">
                            <td id="m1" class="left"></td>
                            <td id="m2" class="center"></td>
                            <td id="m3" class="right"></td>
                        </tr>
                        <tr id="r3" class="bottom">
                            <td id="b1" class="left"></td>
                            <td id="b2" class="center"></td>
                            <td id="b3" class="right"></td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    
                </div>
            </div>
            <div id="winner"></div>
            <div id="replay">
                <button type="button" class="btn btn-warning" id="playagain" onclick="playAgain()">
                    Play Again<span class="glyphicon glyphicon-glyphicon-repeat" id="replay-icon"></span>
                </button>
            </div>
        </div>
    </center>
    <script src="script.js"></script>
</body>
</html>
